<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body style="margin: 0; padding: 0">
<header style="max-width: 572px; margin: auto; padding: 78px 0 16px 0;">
    <img src="images/prankster.png" alt="prankster" style="width: 100%">
</header>
<section style="background-color: #e1e1e1; padding: 25px 0 104px 0">
    <!--wrapper-->
<div style="max-width: 300px; margin: auto; padding: 0">
    <div style="max-width: 82px; margin: auto; margin-bottom: 20px">
        <hr style="border: none; border-top: dotted 2px;">
    </div>
    <h1 style="margin: 0; padding: 0; font-size: 35px; margin-bottom: 46px">COMMING SOON</h1>
    <form method="post" action="#">
        <div>
            <label for="name" style="font-size: 14px; display: inline-block; margin-bottom: 15px">CONTACT US</label>
        </div>
        <div>
            <input id="name" name="name" type="text" placeholder="Name" style="width: 100%; box-sizing: border-box; line-height: 30px; border: none; padding-left: 11px; margin-bottom: 10px">
            </div>
        <div>
            <input name="email" type="email" placeholder="Email" style="width: 100%; box-sizing: border-box; line-height: 30px; border: none; padding-left: 11px; margin-bottom: 10px">
        </div>
        <div>
            <input name="telephone" type="tel" placeholder="Telephone" style="width: 100%; box-sizing: border-box; line-height: 30px; border: none; padding-left: 11px; margin-bottom: 10px">
        </div>
        <div>
            <textarea name="message" placeholder="Message" style="height: 150px; width: 100%; resize: none; border: none; box-sizing: border-box; padding-left: 11px; padding-top: 10px; margin-bottom: 10px;"></textarea>
        </div>

        <button style="line-height: 30px; padding: 0 18px; font-size: 13px; color: #fff; background-color: #535353; border:none">Send</button>
    </form>
</div>
    <!--wrapper end-->
</section>
<footer style="padding-top: 41px; padding-bottom: 28px">
    <div style="max-width: 930px; margin: auto; padding-left: 10px">
        <p style="font-size: 10px; margin: 0">Copyright Â©2013 Prankster, Inc. - All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
