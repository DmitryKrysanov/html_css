    <div style="max-width: 300px; margin: auto; padding: 18px 10px; background-color: #fff">
        <h1 style="color: red; font-size: 20px; margin: 0; border-bottom: 1px solid red; padding-bottom: 10px; margin-bottom: 18px">Contact Us</h1>


        <form action="#" method="post" target="_blank" style="text-align: right">
    <div>
        <input name="First name" type="text" placeholder="First Name" style="width: 100%; background-color: red; border: none; line-height: 38px; display: inline-block; color: white; padding-left: 11px; box-sizing: border-box; margin-bottom: 10px">
    </div>
    <div>

    </div>
    <div>
        <input name="telephone_number" type="tel" placeholder="Telephone Number" style="width: 100%; background-color: red; border: none; line-height: 38px; display: inline-block; color: white; padding-left: 11px; box-sizing: border-box; margin-bottom: 10px">
    </div>
        <div>
            <input name="email_address" type="email" placeholder="Email Address" style="width: 100%; background-color: red; border: none; line-height: 38px; display: inline-block; color: white; padding-left: 11px; box-sizing: border-box; margin-bottom: 10px">
        </div>
            <div>
            <select style="background-color: red; width: 100%; border: none; height: 38px; margin-bottom: 10px; color: white">
                <option>Kyiv</option>
                <option>Kharkiv</option>
            </select>
            </div>
            <div>
                <textarea placeholder="Message" name="message" style="height: 150px; width: 100%; resize: none; box-sizing: border-box; background-color: red; border: none; margin-bottom: 10px">

                </textarea>
            </div>
        <button type="submit" style="background-color: #303030; font-size: 16px; color: white; line-height: 38px; padding: 0 20px; border: none">

</form>
